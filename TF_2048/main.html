<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2048</title>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/Tween.js"></script>
<script type="text/javascript" src="js/TF2048.js"></script>
<script type="text/javascript">


//2048 객체
var tf2048 = null;
$(document).ready(function(){

	//타일의 갯수
	var tileCnt = 16;
	//타겟 DIV 객체
	var canvas = document.getElementById("canvas");
	//2048 객체
	tf2048 = new TF2048(canvas, tileCnt);
	
	$(window).keydown(function(e){
		if(e.keyCode == 37){
			tf2048.toLeft();	
		}
		if(e.keyCode == 38){
			tf2048.toUp();	
		}
		if(e.keyCode == 39){
			tf2048.toRight();	
		}
		if(e.keyCode == 40){
			tf2048.toDown();	
		}
	});
	
});

</script>
</head>
<body style="margin: 0; padding: 0; overflow: hidden;">
<canvas id="canvas" style="background-color: #ffc107"></canvas>
</body>
</html>
